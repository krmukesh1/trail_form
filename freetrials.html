<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/rqlogo.jpg" type="image/gif" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="trial.css" />
    <title>Free Signals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body bgcolor="white">
    <div class="wrapper">
      <div class="text-center">
        <h1 style="font-size: 40px">Demo Signals</h1>
      </div>
      <!-- Update the action url -->
      <div class="contact-form" style="max-width: 450px; margin: 0 auto">
        <div class="form-mid">
          <form
            class="gform"
            action="https://script.google.com/macros/s/AKfycbz86fcKpV31vW5Gb4eK3BUVV3YuwXe1V6BA_2zvLpWWWWXqlJRba_Bt/exec"
            method="post"
          >
            <div class="form-elements">
              <div class="field">
                <input
                  type="text"
                  placeholder="Full Name"
                  size="50"
                  maxlength="200"
                  name="name"
                  required
                />
              </div>
              <div class="field">
                <input
                  type="text"
                  placeholder="id@domain.com"
                  size="50"
                  maxlength="200"
                  name="email"
                  required
                />
              </div>
              <div class="field">
                <input
                  type="number"
                  placeholder="Mobile Number"
                  size="0"
                  maxlength="200"
                  name="number"
                  required
                />
              </div>
              <div class="field">
                <input
                  type="number"
                  placeholder="$USD Investment "
                  size="0"
                  maxlength="200"
                  name="amount"
                  required
                />
              </div>
              <div class="field">
                <input
                  type="text"
                  placeholder="Profession"
                  size="50"
                  maxlength="200"
                  name="profession"
                  required
                />
              </div>
              <div class="field">
                <textarea
                  cols="20"
                  rows="1"
                  placeholder="Message"
                  name="message"
                ></textarea>
              </div>
            </div>
            <button
              class="button-success pure-button button-xlarge btn-contact"
              style="display: block; margin: auto"
            >
              <i class="fa fa-paper-plane"></i>&nbsp;Submit
            </button>

            <div class="thankyou_message" style="display: none">
              <h3><em>Thanks</em> for contacting us!</h3>
              <h3>We will Provide Demo Signals!</h3>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script data-cfasync="false" src="form-submission-handler.js"></script>
  </body>
</html>
